name: BIS/China Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

# Prevent multiple instances from running simultaneously
concurrency:
  group: bis-china-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 lxml httpx
        
    - name: Run BIS/China Monitor
      env:
        PYTHONUNBUFFERED: 1
        RUN_ONCE: true
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        OUTPUT_DIR: ./bis-china_monitor
      working-directory: ./bis-china_monitor
      run: |
        python bis_china_monitor.py
        
    - name: Commit and push state files
      run: |
        cd bis-china_monitor
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add bis_seen_filings.json bis_events_seen.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update BIS monitor state [skip ci]" || true
        git push || true
