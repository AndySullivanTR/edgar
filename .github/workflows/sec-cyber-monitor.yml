name: SEC Cyber Monitor

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 lxml httpx
        
    - name: Run SEC Cyber Monitor
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
      working-directory: ./sec-cyber-monitor
      run: |
        python sec_cyber_monitor.py
        
    - name: Commit and push state files
      run: |
        cd sec-cyber-monitor
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add seen_filings.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update cyber monitor state [skip ci]" || true
        git push || true
